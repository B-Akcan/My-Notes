{% extends "notes/base.html" %}

{% block title %}My Notes - Note Detail{% endblock %}

{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'notes/note_detail.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>{{note.title}}</h2>
</div>
<div class="container text-center">
    <div class="row">
        <div class="col-2">
            <small>
                {{note.date_created|date:"M d, Y g:i A"}}
            </small>
        </div>
        <div class="col-10">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary" name="update" value="update" id="update">Update</button>
                <button type="submit" class="btn btn-danger" name="delete" value="delete" id="delete">Delete</button>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    {{note.content}}
</div>
{% endblock %}
